
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Travel services</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.travel %}
                    <div class="col-sm-3 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <i class="fa {{ post.img }} fa-5x" aria-hidden="true"></i>
                            <div class="portfolio-item-text">{{ post.alt }}</div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
<div class="portfolio-modal modal fade" id="portfolioModal-payment" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>Credit card payment </h2>
                            <hr class="star-primary">
                            <!--<img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">-->
                                <form name="TinkoffPayForm" onsubmit="pay(this); return false;">
                    <input class="tinkoffPayRow" type="hidden" name="terminalkey" value="1516783603864">
                    <input class="tinkoffPayRow" type="hidden" name="frame" value="true">
                    <input class="tinkoffPayRow" type="hidden" name="language" value="en">
                    <input class="tinkoffPayRow" type="text" placeholder="Payment amount" name="amount" required>
                    <input class="tinkoffPayRow" type="hidden" placeholder="Order number" name="order">
                    <input class="tinkoffPayRow" type="hidden" placeholder="Order description" name="description">
                    <input class="tinkoffPayRow" type="text" placeholder="Name" name="name" required >
                    <input class="tinkoffPayRow" type="text" placeholder="E-mail" name="email" required>
                    <input class="tinkoffPayRow" type="hidden" placeholder="Phone" name="phone">
                    <input class="tinkoffPayRow" type="submit" value="Pay">
                </form>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
